<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Welcome to Math Mirror</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

    body {
      width: 1080px;
      height: 900px;
      background-color: #321b1a;
    }

    .title {
      color: #854442;
      font-size: 160px;
      font-family: 'Fredoka One', cursive;
      position: absolute;
      top: -20px;
      left: 540px;
      text-align: center;
      transition: 10s;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-40%, -40%);
      display: flex;
    }

    .dash {
      margin: 0 15px;
      width: 35px;
      height: 15px;
      border-radius: 8px;
      background: #854442;
      box-shadow: 0 0 10px 0 #b77d7b;
      ;
    }

    .uno {
      margin-right: -18px;
      transform-origin: center left;
      animation: spin 3s linear infinite;
    }

    .dos {
      transform-origin: center right;
      animation: spin2 3s linear infinite;
      animation-delay: .2s;
    }

    .tres {
      transform-origin: center right;
      animation: spin3 3s linear infinite;
      animation-delay: .3s;
    }

    .cuatro {
      transform-origin: center right;
      animation: spin4 3s linear infinite;
      animation-delay: .4s;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      25% {
        transform: rotate(360deg);
      }

      30% {
        transform: rotate(370deg);
      }

      35% {
        transform: rotate(360deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes spin2 {
      0% {
        transform: rotate(0deg);
      }

      20% {
        transform: rotate(0deg);
      }

      30% {
        transform: rotate(-180deg);
      }

      35% {
        transform: rotate(-190deg);
      }

      40% {
        transform: rotate(-180deg);
      }

      78% {
        transform: rotate(-180deg);
      }

      95% {
        transform: rotate(-360deg);
      }

      98% {
        transform: rotate(-370deg);
      }

      100% {
        transform: rotate(-360deg);
      }
    }

    @keyframes spin3 {
      0% {
        transform: rotate(0deg);
      }

      27% {
        transform: rotate(0deg);
      }

      40% {
        transform: rotate(180deg);
      }

      45% {
        transform: rotate(190deg);
      }

      50% {
        transform: rotate(180deg);
      }

      62% {
        transform: rotate(180deg);
      }

      75% {
        transform: rotate(360deg);
      }

      80% {
        transform: rotate(370deg);
      }

      85% {
        transform: rotate(360deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes spin4 {
      0% {
        transform: rotate(0deg);
      }

      38% {
        transform: rotate(0deg);
      }

      60% {
        transform: rotate(-360deg);
      }

      65% {
        transform: rotate(-370deg);
      }

      75% {
        transform: rotate(-360deg);
      }

      100% {
        transform: rotate(-360deg);
      }
    }
  </style>
</head>


<body onload="goTo()">
  <p class="title">Math Mirror</p>
  <div class="container">
    <div class="dash uno"></div>
    <div class="dash dos"></div>
    <div class="dash tres"></div>
    <div class="dash cuatro"></div>
  </div>

</body>

<script>
  function goTo() {
    let delay = 3000;
    let url = "/presentation";
    setTimeout(function () {
      location = url;
    }, 3000)
  }
</script>

</html>
